          <script>
            $(document).ready(function() {
              $('#search-button').on('click', function() {
                var city = $('#city-input').val();
                var apiKey = '51221f79a18cef82c14e9e73aad25715'; // Replace with your own API key
                var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=' + apiKey + '&units=metric';
      
                fetch(apiUrl)
                  .then(function(response) {
                    if (!response.ok) {
                      throw new Error('Unable to retrieve weather information.');
                    }
                    return response.json();
                  })
                  .then(function(data) {
                    var temp = data.main.temp;
                    var country=data.sys.country;
                    var desc = data.weather[0].description;
      
                    $('#weather-info').html('<div class="card-body"><h5 class="card-title">' + city + ", "+country+ ' Weather</h5><p class="card-text">Temperature: ' + temp + 'Â°C<br>Conditions: ' + desc + '</p></div>');
                  })
                  .catch(function(error) {
                    $('#weather-info').html('<div class="card-body"><h5 class="card-title">Error</h5><p class="card-text">' + error.message + '</p></div>');
                  });
              });
            });
          </script>
